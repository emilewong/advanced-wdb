<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="style.css" type="text/css" />

    <title>Bitcoin Price Index</title>
</head>

<body>
    <div class="container mt-5">

        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h3 class="d-flex align-items-center">
                    Bitcoin Price Index 
                    <button id="btn"><i class="fa fa-refresh"></i></button>
                </h3>
                
                <div class="card bg-dark text-light">
                    <h5 class="card-header">USD</h5>
                    <div class="card-body"><span id="usd"></span></div>
                </div>

                <div class="card bg-dark text-light">
                    <h5 class="card-header">GBP</h5>
                    <div class="card-body"><span id="gbp"></span></div>
                </div>

                <div class="card bg-dark text-light">
                    <h5 class="card-header">EUR</h5>
                    <div class="card-body"><span id="eur"></span></div>
                </div>

                <p><em>Last Updated: <span id="updated"></span></em></p>
                <p><em><span id="disclaimer"></span></em></p>

            </div>
        </div>
    </div>

    <!--Local Scripts-->
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
