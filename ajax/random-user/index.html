<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="style.css" type="text/css" />
    
    <title>Random User</title>
</head>

<body>
    <h1 class="title"> Random User Generator</h1>
    <div class="user-profile">
        <img id="avatar" src="https://pm1.narvii.com/6053/ca8cfe9048cc23503e4da5bf12e98715f7498e16_128.jpg" />
        <div id="fullname">Jon Snow</div>
        <div id="username">
            kingofthenorth
        </div>
        <div class="description">
            <div>Email: <span id="email">jon.snow@example.com</span></div>
            <div>City: <span id="city">Winterfell</span></div>
        </div>
        <div class="footer">
            <button id="btn">Next User!</button>
        </div>
    </div>
    
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
